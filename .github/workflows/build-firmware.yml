name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - board: rp2040
            target: thumbv6m-none-eabi
          - board: rp235x
            target: thumbv8m.main-none-eabihf

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: firmware-${{ matrix.board }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Install elf2uf2-rs
        run: cargo install elf2uf2-rs

      - name: Build firmware
        run: |
          cargo build --release -p picostream-firmware \
            --target ${{ matrix.target }} \
            --features ${{ matrix.board }}

      - name: Convert to UF2
        run: |
          elf2uf2-rs \
            target/${{ matrix.target }}/release/picostream-firmware \
            firmware-${{ matrix.board }}.uf2

      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}.uf2
          path: firmware-${{ matrix.board }}.uf2

  build-client-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
            cross: false
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
            cross: true
          - target: armv7-unknown-linux-gnueabihf
            arch: armv7
            cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: client-linux-${{ matrix.arch }}

      - name: Install system dependencies
        if: ${{ !matrix.cross }}
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build client (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release -p picostream --target ${{ matrix.target }}

      - name: Build client (cross)
        if: matrix.cross
        run: cross build --release -p picostream --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/picostream \
            client-linux-${{ matrix.arch }}

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-linux-${{ matrix.arch }}
          path: client-linux-${{ matrix.arch }}

  build-client-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x86_64
          - target: aarch64-apple-darwin
            arch: aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: client-macos-${{ matrix.arch }}

      - name: Build client
        run: cargo build --release -p picostream --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/picostream \
            client-macos-${{ matrix.arch }}

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-macos-${{ matrix.arch }}
          path: client-macos-${{ matrix.arch }}

  build-client-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: client-windows-${{ matrix.arch }}

      - name: Build client
        run: cargo build --release -p picostream --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          copy target\${{ matrix.target }}\release\picostream.exe `
            client-windows-${{ matrix.arch }}.exe

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-windows-${{ matrix.arch }}.exe
          path: client-windows-${{ matrix.arch }}.exe

  release:
    needs: [build-firmware, build-client-linux, build-client-macos, build-client-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/firmware-rp2040.uf2/firmware-rp2040.uf2
            artifacts/firmware-rp235x.uf2/firmware-rp235x.uf2
            artifacts/client-linux-x86_64/client-linux-x86_64
            artifacts/client-linux-aarch64/client-linux-aarch64
            artifacts/client-linux-armv7/client-linux-armv7
            artifacts/client-macos-x86_64/client-macos-x86_64
            artifacts/client-macos-aarch64/client-macos-aarch64
            artifacts/client-windows-x86_64.exe/client-windows-x86_64.exe
