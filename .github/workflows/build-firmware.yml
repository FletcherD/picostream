name: Build

on:
  push:
    branches: [main]
    paths:
      - 'firmware/**'
      - 'client/**'
      - 'shared/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-firmware.yml'
  pull_request:
    branches: [main]
    paths:
      - 'firmware/**'
      - 'client/**'
      - 'shared/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-firmware.yml'
  workflow_dispatch:

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - board: rp2040
            target: thumbv6m-none-eabi
          - board: rp235x
            target: thumbv8m.main-none-eabihf

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: firmware-${{ matrix.board }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Install elf2uf2-rs
        run: cargo install elf2uf2-rs

      - name: Build firmware
        run: |
          cargo build --release -p picostream-firmware \
            --target ${{ matrix.target }} \
            --features ${{ matrix.board }}

      - name: Convert to UF2
        run: |
          elf2uf2-rs \
            target/${{ matrix.target }}/release/picostream-firmware \
            picostream-${{ matrix.board }}.uf2

      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: picostream-${{ matrix.board }}.uf2
          path: picostream-${{ matrix.board }}.uf2

  build-client:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
            cross: false
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
            cross: true
          - target: armv7-unknown-linux-gnueabihf
            arch: armv7
            cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: client-${{ matrix.arch }}

      - name: Install system dependencies
        if: ${{ !matrix.cross }}
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build client (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release -p picostream --target ${{ matrix.target }}

      - name: Build client (cross)
        if: matrix.cross
        run: cross build --release -p picostream --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/picostream \
            picostream-linux-${{ matrix.arch }}

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: picostream-linux-${{ matrix.arch }}
          path: picostream-linux-${{ matrix.arch }}

  release:
    needs: [build-firmware, build-client]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/picostream-rp2040.uf2/picostream-rp2040.uf2
            artifacts/picostream-rp235x.uf2/picostream-rp235x.uf2
            artifacts/picostream-linux-x86_64/picostream-linux-x86_64
            artifacts/picostream-linux-aarch64/picostream-linux-aarch64
            artifacts/picostream-linux-armv7/picostream-linux-armv7
